    text: |
        #### 1. FoV unification
        We normalize the input data by projecting all images onto a virtual camera with a predefined, uniform FoV. 
        
        #### 2. Scene caption
        Scene caption describes the layout information and spatial relationships within the image. 

        #### 3. Prompting with BEV annotation
        We provide RGB images, the corresponding BEV visualizations, detailed object information, and question-answer pairs to prompt the teacher VLM. 

        Case:

        <div uk-slideshow="animation: push; min-height: 700; max-height: 700">
          <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
            <div class="uk-slideshow-items">
              <div>
                <img src="assets/prompting_wo_bev.jpg" alt="" uk-img style="width:100%;height:auto;">
                <div class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-left"
                      style="background:white;color:#222;font-size:10px;opacity:0.9;padding:3px 0;">
                    <b>w/o BEV annotation</b>
                    <br>
                    <b>Question:</b> If the small cup on the right side of the white L-shaped desk near a water bottle is in front of the black printer on the left side of the white L-shaped desk next to a stack of colorful drawers, which direction is the metal trash can on the floor between the tall white storage cabinets and the white desk from the printer? Options: A. front-left B. front-right C. left D. back-left. 
                    <br><b>CoT:</b> First, I look at the first image. The left wall is lined with tall white storage cabinets with metal handles, stretching almost the entire length of the wall. To the right, there's a white desk holding a stack of colorful drawers-these drawers are a key reference because they appear in both images. Between the cabinets and the desk, a small metal trash can sits on the brown carpet, positioned close to the base of the cabinets. In the background, a coat hanger with hanging items leans against the wall, and a few boxes are scattered on the floor near the cabinets. An office chair is partially visible next to the desk, facing the cabinets.  
                    Next, I examine the second image. It's taken from a closer, more forward angle, with the camera tilted up slightly and turned to the right-this shift makes the desk the focal point of the foreground. The desk is now clearly L-shaped: one section extends towards the left (where the colorful drawers are) and another curves towards the right (where two black monitors sit). On the right side of the desk, near the monitors, there's a water bottle and a small cup-this is the cup mentioned in the question. On the left side of the desk, next to the colorful drawers, a black printer rests on the surface-this is the printer referenced. A door is visible in the background, and the coat hanger from the first image is still in place, now near the door. The office chair is fully visible in the foreground, facing the desk, and new items like a lamp, a telephone, and papers are scattered on the desk.  
                    To piece together the entire scene layout, I connect the elements from both images. The tall white storage cabinets run along the left wall of the room, providing a fixed reference point. The white desk is positioned against the right wall, extending into an L-shape: one arm of the L faces the cabinets (as seen in the first image, where the desk is against the right wall and the cabinets are on the left), and the other arm faces the center of the room (as seen in the second image, where the desk curves towards the monitors). The metal trash can is permanently located between the cabinets and the left end of the desk-this is consistent across both images, as it's clearly visible in the first image and implied in the second (since the cabinets and desk's left end are still present).  
                    Now, I focus on the relative positions of the printer, cup, and trash can. The question states the cup is in front of the printer, so I need to establish the printer's orientation. In the second image, <span style="color: blue;">the printer is on the left end of the desk, next to the colorful drawers.</span> <span style="color: red;">[error direction]</span> The cup is on the right end of the desk, near the monitors. For the cup to be "in front" of the printer, the printer must be facing towards the cup-this means the printer's front direction is along the length of the desk, from the left end (where the printer is) to the right end (where the cup is). This makes sense because the desk is a continuous surface, and the printer is positioned to face the main working area of the desk (where the monitors and cup are).  
                    Next, I need to determine where the trash can is relative to the printer. The trash can is between the tall white storage cabinets (on the left wall) and the left end of the desk (where the printer is). From the printer's perspective-sitting on the left end of the desk, facing towards the cup (front direction)-the trash can is in front of the printer (towards the cabinets, which are in the direction opposite to the camera in the first image) but slightly to the right. Why? Because the printer is at the very left end of the desk, and the trash can is positioned between that end and the cabinets. So from the printer's view, the trash can isn't directly to the left (which would be towards the cabinets) but rather in front, with a slight right shift relative to the printer's front axis (which is towards the cup). This right shift is because the trash can is not aligned perfectly with the printer's left side but rather between the printer's position and the cabinets, making it fall into the front-right quadrant from the printer's perspective.  
                    To confirm this, I visualize standing at the printer's position on the desk. If I face the cup (front), my left side would be towards the cabinets, and my right side would be towards the rest of the desk. The trash can is between me (the printer) and the cabinets, but not directly to my left-instead, it's in front of me, but a little to the right. This places the trash can in the front-right direction from the printer.  
                    Summarizing my reasoning, the trash can is located in the front-right direction relative to the printer, which matches option B.
                </div>
              </div>
              <div>
                <img src="assets/prompting_w_bev.jpg" alt="" uk-img style="width:100%;height:auto;">
                <div class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-left"
                      style="background:white;color:#222;font-size:10px;opacity:0.9;padding:3px 0;">
                    <b>w/ BEV annotation</b>
                    <br>
                    <b>Question:</b> If the small metal trash can on the floor near the white storage cabinets in the first image is north of the small printer on the white cabinet near the door in the second image, what direction is the clear plastic bottle on the white desk with two monitors in the second image from the printer? Options: A. southeast, B. northeast, C. south, D. northwest
                    <br><b>CoT:</b> First, I look at the first image. The scene has a long row of white storage cabinets along the left wall, a white desk with shelves holding folders on the right, and a small metal trash can sitting on the floor between the cabinets and the desk. There's also a coat hanger in the corner and some boxes stacked nearby. The trash can is clearly positioned on the left side of the room, close to the storage cabinets.  
                    Next, I examine the second image, which was taken from a closer, more forward angle-like the camera moved toward the desk and tilted up slightly. The desk is now in the foreground, holding two black monitors, a keyboard, a mouse, a telephone, and a clear plastic bottle. Against the back wall near the door, there's a small printer on a white cabinet. The door and coat hanger from the first image are still visible in the background, but the trash can isn't present here.  
                    Putting both images together, the room's layout makes sense: the left wall has storage cabinets, the center/right has a desk, and the back wall has a door. The trash can (from image 1) is on the left side near the cabinets, the printer (from image 2) is on the back right near the door, and the bottle (from image 2) is on the foreground desk.  
                    The question says the trash can is north of the printer. Since the trash can is on the left side of the room and the printer is on the back right, "north" from the printer's perspective must be toward the left-toward the trash can. Now, I need to figure out where the bottle is relative to the printer. The bottle is on the desk, which is in the foreground of the second image. From the printer's position (back right near the door), the desk is in front of it-closer to the camera. The bottle is on the part of the desk that's to the left of the printer (since the desk extends from the foreground to the back wall, and the printer is on a cabinet against the back wall to the right of the desk).  
                    So, from the printer's view: the bottle is to the left (the same direction as north, since north is toward the trash can on the left) and forward (since the desk is closer than the trash can). Combining these, the bottle is in the northwest direction from the printer. That matches option D.
