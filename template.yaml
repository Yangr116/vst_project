        ### VST-Perception (VST-P)
        The VST-P dataset contains **4.1 M** samples across **19** different tasks for supervised fine-tuning, covering three primary vision scenarios, i.e., single-image, multi-image, and video.
        The VLM tuned on this dataset exhibits significantly enhanced fundamental spatial perception capabilities. 
        Notably, there is a *~20%* improvement on CVBench-3D, a *~5%* increase on BLINK, and a *~16%* gain on VSIBench.
        
        ### VST-Reasoning (VST-R)
        The VST-R dataset contains 135K samples with two parts: **one part** includes CoT steps to teach the model how to reason, and **the other** part provides rule-checkable data used in online RL to improve the reasoning ability. 
        The VLM tuned on this dataset demonstrates significantly enhanced spatial reasoning abilities. There is an *8.9%* improvement on MMSI-Bench.

